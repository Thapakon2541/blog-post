<h2 class="text-center">blogpost
</h2>
<hr/>
<div class="row">
    <div class="col-md-4">
            <app-post-image 
            [image] = "model.image"
            (imageChange)="changeImage($event)">
                
            </app-post-image>
    </div>
    <div class="col-md-8">
        <form (submit)="createPost()"> <!--เมื่อกดปุ่ม submit จะส่งค่าทั้งหมดไปยัง creatPost()-->
        <div class="form-group">
          <label for="">title</label>
          <input type="text"
            class="form-control" name="title" [(ngModel)]="this.model.title" > <!--ngModel ทำEvent bindingทั้งสองทาง คือรับกับส่ง-->
        </div>
        <div class="form-group">
          <label for="">connent</label>
          <textarea class="form-control" name="connent" [(ngModel)]="this.model.content"></textarea>
        </div>
        <button type="submit" name="" id="" class="btn btn-primary float-right">Create</button>
        </form>
    </div>
</div>
